<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Newpost York | Your Daily Top Headlines</title>

    <meta name="description" content="The latest top headlines from the US, presented in a classic, old-school newspaper style. Get your daily news briefing from Newpost York.">

    <link rel="icon" type="image/png" href="favicon.png">

    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900,400italic,700italic,900italic|Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page-container">
    <div class="head">
        <div class="top-bar">
            <span class="issue-info">ISSUE, SEPTEMBER</span>
            <span class="news-label">NEWS</span>
        </div>
        <header>NEWSPAPER</header>
        <div class="subhead" id="date-line"></div>
    </div>

    <div class="main-content">
        <p class="loading-message" style="text-align: center; font-style: italic;">Loading the latest headlines...</p>
        
        </div>
</div>

<script>
    // 1. Replaced API key and endpoint for GNews
    const API_KEY = "5d8a43a5602b1b6ffb7ef0269f291d52";
    const URL = `https://gnews.io/api/v4/top-headlines?lang=en&country=us&max=10&apikey=${API_KEY}`;

    let articles = [];

    function updateDateLine() {
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const today = new Date().toLocaleDateString('en-US', options);
        document.getElementById("date-line").textContent = `${today}`;
    }

    async function loadNews() {
        try {
            let res = await fetch(URL);
            let data = await res.json();
            
            // 2. Adjusted JSON structure for GNews (data.articles)
            if (data.articles && data.articles.length > 0) {
                articles = data.articles;
                displayNews();
            }
        } catch (error) {
            console.error("Error fetching news:", error);
            document.querySelector(".main-content").innerHTML = '<p class="loading-message">Could not load news. Please try again later.</p>';
        }
    }

    function displayNews() {
        const mainContent = document.querySelector(".main-content");
        mainContent.innerHTML = ''; // Clear loading message

        articles.forEach((article, i) => {
            // 3. Update field names for GNews
            let fullSnippet = (article.content || article.description || "No content available.")
            
            if(fullSnippet) {
                // GNews content often ends with a source link, let's try to remove it
                fullSnippet = fullSnippet.substring(0, fullSnippet.lastIndexOf('['));
                if (fullSnippet.length > 250) {
                    fullSnippet = fullSnippet.substring(0, 250) + "...";
                }
            } else {
                fullSnippet = "No content snippet available for this article.";
            }

            let articleHTML = `
                <article class="news-article">
                    <div class="article-head">
                        <span class="headline hl3">${article.title || "No title"}</span>
                        <p class="author-date">
                            <span class="headline hl4">${(article.source && article.source.name) || "Unknown Source"}</span><br>
                            <span class="date">${new Date(article.publishedAt).toLocaleDateString('en-US', { day: 'numeric', month: 'long', year: 'numeric' })}</span>
                        </p>
                    </div>
                    <p>${fullSnippet}</p>
            `;

            if (article.image) {
                const safeAltText = (article.title || "News article image").replace(/"/g, "'");
                articleHTML += `
                    <figure class="figure">
                        <img class="media" src="${article.image}" alt="${safeAltText}">
                        <figcaption class="figcaption">${article.source.name || "Source"}</figcaption>
                    </figure>
                `;
            }
            
            articleHTML += `
                    <div class="read-more">
                        <a href="${article.url}" target="_blank">Read more â†’</a>
                    </div>
                </article>
            `;
            mainContent.innerHTML += articleHTML;
        });

        // 4. Changed the bottom placeholder text
        mainContent.innerHTML += `
            <div class="bottom-section">
                <div class="bottom-placeholder">Thank you for visiting</div>
            </div>
        `;
    }

    updateDateLine();
    loadNews();
</script>

</body>
</html>
